<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="CSS/buttonStyle.css">
		<link rel="stylesheet" type="text/css" href="CSS/coreStyle.css">
		<link rel="stylesheet" type="text/css" href="CSS/userStyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<title>Simple Ajax App</title>
	</head>

	<body>
		<div class="header">
			<h1>Simple Ajax App</h1>
			<p>A simple Ajax application using Tomcat, MySQL, Ajax, JQuery and
				JAX-RS specifications.</p>
		</div>

		<div id="addResultDiv" align="center"></div>
		<div class="center">
			<input type="button" class="button buttonCol" value="Display Users" id="show" />
			<input type="button" class="button buttonCol" value="Register User" id="register" />
		</div>

		<div class="bottom">
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="js/scripts.js"></script>
	<script src="js/clock.js"></script>
</html>
